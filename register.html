<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LZZ家庭智慧智慧門鎖註冊介面</title>
   <script>
        
        function validateForm() {
			var z = document.forms["registerForm"]["username"].value;
            var x = document.forms["registerForm"]["password"].value;
            var y = document.forms["registerForm"]["password_check"].value;
			if(z.length<1){
                alert("帳號不得為空");
                return false;
            }
            if(x.length<6){
                alert("密碼長度不足，至少6碼");
                return false;
            }
            if (x != y) {
                alert("請確認密碼是否輸入正確");
                return false;
            }
        }
    </script>
  <link rel="stylesheet" href="css/bootstrap.css"> <!--宣告 CSS-->
  <link rel="stylesheet" href="css/style.css">
  <script src="js/bootstrap.bundle.min.js"></script> <!--宣告 JS-->
</head>
<body>
<div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2 class="text-center text-dark mt-5">LZZ家庭智慧智慧門鎖註冊</h2>
        <div class="text-center mb-5 text-dark">請確實填寫下列資訊</div>
        <div class="card my-5">

          <form class="card-body cardbody-color p-lg-5" name="registerForm" method="post" action="register.php" onsubmit="return validateForm()">

            <div class="text-center">
              <img src="https://cdn.pixabay.com/photo/2016/03/31/19/56/avatar-1295397__340.png" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                width="200px" alt="profile">
            </div>

            <div class="mb-3">
              <input type="text" class="form-control" name="username" aria-describedby="emailHelp"
                placeholder="帳號">
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" name="password" id="password" placeholder="密碼">
            </div>
			<div class="mb-3">
              <input type="password" class="form-control" name="password_check" id="password_check" placeholder="確認密碼">
            </div>
            <div class="text-center"><button type="submit" class="btn btn-color px-5 mb-5 w-100">註冊</button></div>
            
            
          </form>
        </div>

      </div>
    </div>
  </div>
</body>
</html>
